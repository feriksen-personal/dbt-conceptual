<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e67e22"/>
      <stop offset="100%" stop-color="#d35400"/>
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a9eff"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#27ae60"/>
      <stop offset="100%" stop-color="#1e8449"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#fafaf9"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Inter, -apple-system, sans-serif" font-size="20" font-weight="600" fill="#333333" text-anchor="middle">
    Inheritance: Define Once, Override Where Needed
  </text>
  
  <!-- Domain box -->
  <g transform="translate(280, 70)">
    <rect width="240" height="100" rx="8" fill="white" stroke="#4a9eff" stroke-width="2"/>
    <rect width="240" height="32" rx="8" fill="url(#blueGradient)"/>
    <rect y="24" width="240" height="8" fill="url(#blueGradient)"/>
    <text x="120" y="22" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Domain: party</text>
    
    <text x="16" y="52" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">owner:</text>
    <text x="70" y="52" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#333333" font-weight="500">commercial-analytics</text>
    
    <text x="16" y="72" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">steward:</text>
    <text x="70" y="72" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#333333" font-weight="500">data-governance</text>
    
    <text x="16" y="92" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">confidentiality:</text>
    <text x="100" y="92" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#333333" font-weight="500">internal</text>
  </g>
  
  <!-- Inheritance arrows -->
  <g transform="translate(400, 180)">
    <!-- Left arrow -->
    <path d="M-80 0 L-80 40 L-160 40 L-160 60" stroke="#4a9eff" stroke-width="2" fill="none" stroke-linecap="round"/>
    <polygon points="-165,58 -160,70 -155,58" fill="#4a9eff"/>
    
    <!-- Right arrow -->
    <path d="M80 0 L80 40 L160 40 L160 60" stroke="#e67e22" stroke-width="2" fill="none" stroke-linecap="round"/>
    <polygon points="155,58 160,70 165,58" fill="#e67e22"/>
    
    <!-- Labels -->
    <text x="-120" y="35" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#4a9eff" text-anchor="middle">inherits</text>
    <text x="120" y="35" font-family="Inter, -apple-system, sans-serif" font-size="10" fill="#e67e22" text-anchor="middle">overrides</text>
  </g>
  
  <!-- Concept 1: customer (inherits all) -->
  <g transform="translate(80, 250)">
    <rect width="240" height="120" rx="8" fill="white" stroke="#27ae60" stroke-width="2"/>
    <rect width="240" height="32" rx="8" fill="url(#greenGradient)"/>
    <rect y="24" width="240" height="8" fill="url(#greenGradient)"/>
    <text x="120" y="22" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Concept: customer</text>
    
    <text x="16" y="52" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">domain:</text>
    <text x="70" y="52" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#4a9eff" font-weight="500">party</text>
    
    <text x="16" y="72" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">owner:</text>
    <text x="70" y="72" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#9ca3af" font-style="italic">(inherited)</text>
    
    <text x="16" y="92" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">steward:</text>
    <text x="70" y="92" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#9ca3af" font-style="italic">(inherited)</text>
    
    <text x="16" y="112" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">confidentiality:</text>
    <text x="100" y="112" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#9ca3af" font-style="italic">(inherited)</text>
  </g>
  
  <!-- Concept 2: customer_pii (overrides) -->
  <g transform="translate(480, 250)">
    <rect width="240" height="120" rx="8" fill="white" stroke="#e67e22" stroke-width="2"/>
    <rect width="240" height="32" rx="8" fill="url(#orangeGradient)"/>
    <rect y="24" width="240" height="8" fill="url(#orangeGradient)"/>
    <text x="120" y="22" font-family="Inter, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Concept: customer_pii</text>
    
    <text x="16" y="52" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">domain:</text>
    <text x="70" y="52" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#4a9eff" font-weight="500">party</text>
    
    <text x="16" y="72" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">owner:</text>
    <text x="70" y="72" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#9ca3af" font-style="italic">(inherited)</text>
    
    <text x="16" y="92" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">steward:</text>
    <text x="70" y="92" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#e67e22" font-weight="600">@privacy-team</text>
    <rect x="155" y="82" width="60" height="16" rx="3" fill="#fef9f5" stroke="#e67e22" stroke-width="1"/>
    <text x="185" y="93" font-family="Inter, -apple-system, sans-serif" font-size="9" fill="#e67e22" text-anchor="middle">override</text>
    
    <text x="16" y="112" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#888888">confidentiality:</text>
    <text x="100" y="112" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#e67e22" font-weight="600">confidential</text>
  </g>
</svg>
