<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="400" fill="#f5f6f8"/>

  <!-- Customer Concept Node (left) -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#4a9eff"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Customer</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">2</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">PARTY</text>
    </g>
  </g>

  <!-- Order Concept Node (center) -->
  <g transform="translate(380, 160)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#ff9800"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Order</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">1</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">TRANSACTION</text>
    </g>
  </g>

  <!-- Contact Concept Node (under Order) -->
  <g transform="translate(380, 300)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#9c27b0"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Contact</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">3</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">PARTY</text>
    </g>
  </g>

  <!-- Warehouse Concept Node (above Product, moved higher) -->
  <g transform="translate(710, 10)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#00bcd4"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Warehouse</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">2</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">LOCATION</text>
    </g>
  </g>

  <!-- Product Concept Node (right) -->
  <g transform="translate(710, 160)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#4caf50"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Product</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">1</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">CATALOG</text>
    </g>
  </g>

  <!-- Relationship: Customer → Order (1:N) -->
  <g>
    <line x1="190" y1="200" x2="368" y2="200" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Customer end: Exactly One (||) -->
    <line x1="195" y1="194" x2="195" y2="206" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="201" y1="194" x2="201" y2="206" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Order end: Zero or Many (○⋔) -->
    <circle cx="342" cy="200" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="348" y1="200" x2="368" y2="190" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="348" y1="200" x2="368" y2="200" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="348" y1="200" x2="368" y2="210" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Verb label -->
    <rect x="255" y="190" width="50" height="18" fill="#f5f6f8"/>
    <text x="280" y="204" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">places</text>
  </g>

  <!-- Relationship: Customer → Contact (1:N) - diagonal ~29 degrees -->
  <g>
    <line x1="190" y1="230" x2="368" y2="340" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Customer end: Exactly One (||) - rotated 29 degrees -->
    <g transform="rotate(29, 198, 236)">
      <line x1="195" y1="230" x2="195" y2="242" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="201" y1="230" x2="201" y2="242" stroke="#94a3b8" stroke-width="1.5"/>
    </g>

    <!-- Contact end: Zero or Many (○⋔) - rotated 29 degrees -->
    <g transform="rotate(29, 358, 334)">
      <circle cx="342" cy="334" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="348" y1="334" x2="368" y2="324" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="348" y1="334" x2="368" y2="334" stroke="#94a3b8" stroke-width="1.5"/>
      <line x1="348" y1="334" x2="368" y2="344" stroke="#94a3b8" stroke-width="1.5"/>
    </g>

    <!-- Verb label -->
    <rect x="248" y="275" width="36" height="18" fill="#f5f6f8"/>
    <text x="266" y="289" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">has</text>
  </g>

  <!-- Relationship: Order → Product (1:N) -->
  <g>
    <line x1="520" y1="200" x2="698" y2="200" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Order end: Exactly One (||) -->
    <line x1="525" y1="194" x2="525" y2="206" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="531" y1="194" x2="531" y2="206" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Product end: Zero or Many (○⋔) -->
    <circle cx="672" cy="200" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="678" y1="200" x2="698" y2="190" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="678" y1="200" x2="698" y2="200" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="678" y1="200" x2="698" y2="210" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Verb label -->
    <rect x="578" y="190" width="60" height="18" fill="#f5f6f8"/>
    <text x="608" y="204" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">contains</text>
  </g>

  <!-- Relationship: Warehouse → Product (1:N) - more space now -->
  <g>
    <line x1="780" y1="90" x2="780" y2="148" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Warehouse end: Exactly One (||) -->
    <line x1="774" y1="95" x2="786" y2="95" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="774" y1="101" x2="786" y2="101" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Product end: Zero or Many (○⋔) -->
    <circle cx="780" cy="128" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="780" y1="134" x2="770" y2="154" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="780" y1="134" x2="780" y2="154" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="780" y1="134" x2="790" y2="154" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Verb label -->
    <rect x="790" y="110" width="46" height="18" fill="#f5f6f8"/>
    <text x="813" y="124" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">stores</text>
  </g>

  <!-- Legend -->
  <text x="450" y="392" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#888888">Canvas View: Multiple concepts with crow's foot cardinality notation</text>
</svg>
