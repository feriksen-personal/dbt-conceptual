<svg width="900" height="400" viewBox="0 0 900 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="900" height="400" fill="#f5f6f8"/>

  <!-- Customer Concept Node (center-left) -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#4a9eff"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Customer</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">3</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">SALES</text>
    </g>
  </g>

  <!-- Relationship: Customer → Order (curved up) -->
  <g>
    <path d="M 190 180 C 280 140, 350 80, 420 60" fill="none" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Customer end: Exactly One (||) -->
    <line x1="194" y1="174" x2="198" y2="184" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="200" y1="172" x2="204" y2="182" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Order end: Zero or Many (○⋔) -->
    <circle cx="410" cy="62" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="416" y1="60" x2="432" y2="50" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="416" y1="62" x2="436" y2="60" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="416" y1="64" x2="432" y2="72" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Verb label -->
    <rect x="275" y="95" width="50" height="18" fill="#f5f6f8"/>
    <text x="300" y="109" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">places</text>
  </g>

  <!-- Order Concept Node (top-right) -->
  <g transform="translate(450, 20)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#4a9eff"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Order</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">5</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">SALES</text>
    </g>
  </g>

  <!-- Relationship: Order → LineItem (curved right) -->
  <g>
    <path d="M 590 60 C 660 60, 700 100, 720 140" fill="none" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Order end: Exactly One (||) -->
    <line x1="594" y1="54" x2="594" y2="66" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="600" y1="54" x2="600" y2="66" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- LineItem end: Zero or Many (○⋔) -->
    <circle cx="722" cy="132" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="726" y1="136" x2="738" y2="152" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="728" y1="134" x2="746" y2="142" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="726" y1="128" x2="740" y2="124" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Verb label -->
    <rect x="635" y="72" width="60" height="18" fill="#f5f6f8"/>
    <text x="665" y="86" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">contains</text>
  </g>

  <!-- LineItem Concept Node (right) -->
  <g transform="translate(710, 160)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#4a9eff"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">LineItem</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">12</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">SALES</text>
    </g>
  </g>

  <!-- Relationship: Customer → Address (curved down) -->
  <g>
    <path d="M 190 220 C 280 260, 350 300, 420 320" fill="none" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Customer end: Exactly One (||) -->
    <line x1="194" y1="216" x2="198" y2="226" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="200" y1="218" x2="204" y2="228" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Address end: Zero or Many (○⋔) -->
    <circle cx="410" cy="318" r="4" fill="#f5f6f8" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="416" y1="316" x2="432" y2="308" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="416" y1="318" x2="436" y2="320" stroke="#94a3b8" stroke-width="1.5"/>
    <line x1="416" y1="320" x2="432" y2="330" stroke="#94a3b8" stroke-width="1.5"/>

    <!-- Verb label -->
    <rect x="260" y="270" width="65" height="18" fill="#f5f6f8"/>
    <text x="292" y="284" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#1a1a2e">ships_to</text>
  </g>

  <!-- Address Concept Node (bottom-center) -->
  <g transform="translate(450, 290)">
    <rect x="0" y="0" width="140" height="80" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>
    <rect x="0" y="0" width="3" height="80" rx="1.5" fill="#9c27b0"/>

    <text x="70" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1a1a2e">Address</text>

    <g transform="translate(15, 50)">
      <rect x="0" y="0" width="28" height="22" rx="3" fill="#e8f4ff"/>
      <text x="14" y="15" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#4a9eff">2</text>
      <text x="38" y="14" font-family="Inter, sans-serif" font-size="9" font-weight="500" fill="#666666" letter-spacing="0.3">LOCATION</text>
    </g>
  </g>

  <!-- Legend -->
  <text x="450" y="385" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#888888">Canvas View: Customer (1) → Orders (N) → LineItems (N) | Customer (1) → Addresses (N)</text>
</svg>
