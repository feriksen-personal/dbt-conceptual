<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="700" viewBox="0 0 400 700" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .panel-title { font-family: 'Inter', -apple-system, sans-serif; font-size: 16px; font-weight: 600; fill: #1a1a2e; }
      .panel-label { font-family: 'Inter', -apple-system, sans-serif; font-size: 11px; font-weight: 500; fill: #1a1a2e; text-transform: uppercase; letter-spacing: 0.3px; }
      .panel-value { font-family: 'Inter', -apple-system, sans-serif; font-size: 13px; fill: #1a1a2e; }
      .panel-placeholder { font-family: 'Inter', -apple-system, sans-serif; font-size: 13px; fill: #aaaaaa; }
      .status-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 13px; fill: #dc2626; }
      .btn-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 13px; font-weight: 500; }
    </style>
    <filter id="panelShadow" x="-5%" y="-1%" width="110%" height="104%">
      <feDropShadow dx="-2" dy="0" stdDeviation="6" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Panel background -->
  <rect x="20" y="20" width="360" height="660" rx="0" fill="white" stroke="#e5e7eb" filter="url(#panelShadow)"/>

  <!-- Header -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="360" height="56" fill="white"/>
    <line x1="0" y1="56" x2="360" y2="56" stroke="#e5e7eb"/>

    <text x="20" y="36" class="panel-title">Ghost Concept</text>

    <!-- Close button -->
    <g transform="translate(316, 16)">
      <rect x="0" y="0" width="24" height="24" rx="4" fill="white" stroke="#e5e7eb"/>
      <text x="12" y="17" text-anchor="middle" style="font-size: 18px; fill: #888888;">&times;</text>
    </g>
  </g>

  <!-- Error status indicator -->
  <g transform="translate(40, 96)">
    <rect x="0" y="0" width="320" height="56" rx="6" fill="#fef2f2" stroke="#dc2626"/>
    <circle cx="24" cy="28" r="10" fill="#dc2626"/>
    <text x="24" y="33" text-anchor="middle" style="font-family: Inter, sans-serif; font-size: 11px; font-weight: 600; fill: white;">&#8856;</text>
    <text x="44" y="24" class="status-text">Undefined â€” referenced by 2</text>
    <text x="44" y="42" class="status-text">relationships</text>
  </g>

  <!-- Form fields -->
  <g transform="translate(40, 175)">
    <!-- Name field (read-only, shows the ghost name) -->
    <text x="0" y="0" class="panel-label">NAME</text>
    <rect x="0" y="12" width="320" height="40" rx="4" fill="#f3f4f6" stroke="#9ca3af"/>
    <text x="14" y="38" class="panel-value" fill="#6b7280">product_erp</text>

    <!-- Domain field -->
    <text x="0" y="80" class="panel-label">DOMAIN</text>
    <rect x="0" y="92" width="320" height="40" rx="4" fill="white" stroke="#dddddd"/>
    <text x="14" y="118" class="panel-placeholder">Select domain...</text>
    <!-- Dropdown arrow -->
    <text x="300" y="118" style="font-size: 12px; fill: #888888;">&#9662;</text>

    <!-- Owner field -->
    <text x="0" y="160" class="panel-label">OWNER</text>
    <rect x="0" y="172" width="320" height="40" rx="4" fill="white" stroke="#dddddd"/>
    <text x="14" y="198" class="panel-placeholder">e.g., data_team</text>

    <!-- Definition field -->
    <text x="0" y="240" class="panel-label">DEFINITION</text>
    <rect x="0" y="252" width="320" height="120" rx="4" fill="white" stroke="#dddddd"/>
    <text x="14" y="278" class="panel-placeholder">Describe this concept...</text>
  </g>

  <!-- Action buttons -->
  <g transform="translate(40, 580)">
    <!-- Cancel button -->
    <rect x="0" y="0" width="100" height="40" rx="6" fill="white" stroke="#e5e7eb"/>
    <text x="50" y="26" text-anchor="middle" class="btn-text" fill="#666666">Cancel</text>

    <!-- Save button -->
    <rect x="220" y="0" width="100" height="40" rx="6" fill="#4a9eff"/>
    <text x="270" y="26" text-anchor="middle" class="btn-text" fill="white">Save</text>
  </g>

  <!-- Help text at bottom -->
  <g transform="translate(40, 640)">
    <text x="0" y="0" style="font-family: Inter, sans-serif; font-size: 11px; fill: #888888;">
      <tspan x="0" dy="0">Fill in the details above and save to convert</tspan>
      <tspan x="0" dy="16">this ghost into a real concept.</tspan>
    </text>
  </g>
</svg>
