<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="600" viewBox="0 0 500 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header-title { font-family: 'Inter', -apple-system, sans-serif; font-size: 14px; font-weight: 600; fill: #1a1a2e; }
      .filter-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 12px; font-weight: 500; }
      .filter-count { font-family: 'JetBrains Mono', monospace; font-size: 11px; }
      .message-title { font-family: 'Inter', -apple-system, sans-serif; font-size: 13px; font-weight: 500; fill: #1a1a2e; }
      .message-detail { font-family: 'Inter', -apple-system, sans-serif; font-size: 12px; fill: #666666; }
      .message-code { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #1a1a2e; background: #f5f6f8; }
    </style>
    <filter id="panelShadow" x="-5%" y="-2%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Panel background -->
  <rect x="20" y="20" width="460" height="560" rx="8" fill="white" stroke="#e5e7eb" filter="url(#panelShadow)"/>

  <!-- Header -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="460" height="52" rx="8" fill="white"/>
    <rect x="0" y="44" width="460" height="8" fill="white"/>
    <line x1="0" y1="52" x2="460" y2="52" stroke="#e5e7eb"/>

    <text x="20" y="33" class="header-title">Messages</text>

    <!-- Action buttons -->
    <g transform="translate(380, 14)">
      <rect x="0" y="0" width="26" height="26" rx="4" fill="white" stroke="#e5e7eb"/>
      <text x="13" y="18" text-anchor="middle" style="font-size: 12px; fill: #888888;">&#8635;</text>

      <rect x="34" y="0" width="26" height="26" rx="4" fill="white" stroke="#e5e7eb"/>
      <text x="47" y="17" text-anchor="middle" style="font-size: 14px; fill: #888888;">&#9664;</text>
    </g>
  </g>

  <!-- Filter toggles -->
  <g transform="translate(20, 72)">
    <rect x="0" y="0" width="460" height="48" fill="#fafbfc"/>
    <line x1="0" y1="48" x2="460" y2="48" stroke="#e5e7eb"/>

    <g transform="translate(16, 10)">
      <!-- Errors filter (selected) -->
      <rect x="0" y="0" width="60" height="28" rx="4" fill="#fef2f2" stroke="#dc2626"/>
      <circle cx="14" cy="14" r="5" fill="#dc2626"/>
      <text x="26" y="18" class="filter-count" fill="#dc2626">3</text>

      <!-- Warnings filter (selected) -->
      <rect x="70" y="0" width="60" height="28" rx="4" fill="#fffbeb" stroke="#d97706"/>
      <circle cx="84" cy="14" r="5" fill="#d97706"/>
      <text x="96" y="18" class="filter-count" fill="#d97706">2</text>

      <!-- Info filter (selected) -->
      <rect x="140" y="0" width="60" height="28" rx="4" fill="#eff6ff" stroke="#2563eb"/>
      <circle cx="154" cy="14" r="5" fill="#2563eb"/>
      <text x="166" y="18" class="filter-count" fill="#2563eb">3</text>
    </g>
  </g>

  <!-- Messages list -->
  <g transform="translate(20, 120)">
    <!-- Error 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="460" height="80" fill="white"/>
      <line x1="0" y1="80" x2="460" y2="80" stroke="#f0f0f0"/>

      <!-- Error icon -->
      <circle cx="32" cy="30" r="11" fill="#dc2626"/>
      <text x="32" y="35" text-anchor="middle" style="font-family: Inter, sans-serif; font-size: 11px; font-weight: 600; fill: white;">&#8856;</text>

      <!-- Message content -->
      <text x="56" y="25" class="message-title">Relationship</text>
      <rect x="56" y="32" width="220" height="20" rx="3" fill="#f5f6f8"/>
      <text x="64" y="46" class="message-code">orders_erp:contains:product_erp</text>
      <text x="56" y="70" class="message-detail">references non-existent concept</text>
    </g>

    <!-- Error 2 -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="460" height="80" fill="white"/>
      <line x1="0" y1="80" x2="460" y2="80" stroke="#f0f0f0"/>

      <circle cx="32" cy="30" r="11" fill="#dc2626"/>
      <text x="32" y="35" text-anchor="middle" style="font-family: Inter, sans-serif; font-size: 11px; font-weight: 600; fill: white;">&#8856;</text>

      <text x="56" y="25" class="message-title">Relationship</text>
      <rect x="56" y="32" width="180" height="20" rx="3" fill="#f5f6f8"/>
      <text x="64" y="46" class="message-code">orders:contains:product</text>
      <text x="56" y="70" class="message-detail">references non-existent concept</text>
    </g>

    <!-- Error 3 -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="460" height="80" fill="white"/>
      <line x1="0" y1="80" x2="460" y2="80" stroke="#f0f0f0"/>

      <circle cx="32" cy="30" r="11" fill="#dc2626"/>
      <text x="32" y="35" text-anchor="middle" style="font-family: Inter, sans-serif; font-size: 11px; font-weight: 600; fill: white;">&#8856;</text>

      <text x="56" y="25" class="message-title">Relationship</text>
      <rect x="56" y="32" width="210" height="20" rx="3" fill="#f5f6f8"/>
      <text x="64" y="46" class="message-code">product_erp:converts_to:product</text>
      <text x="56" y="70" class="message-detail">references non-existent concept</text>
    </g>

    <!-- Warning 1 -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="460" height="70" fill="white"/>
      <line x1="0" y1="70" x2="460" y2="70" stroke="#f0f0f0"/>

      <circle cx="32" cy="26" r="11" fill="#d97706"/>
      <text x="32" y="31" text-anchor="middle" style="font-family: Inter, sans-serif; font-size: 11px; font-weight: 600; fill: white;">&#9888;</text>

      <text x="56" y="22" class="message-title">Stub created for</text>
      <rect x="175" y="8" width="85" height="20" rx="3" fill="#f5f6f8"/>
      <text x="183" y="22" class="message-code">product_erp</text>
      <text x="56" y="52" class="message-detail">needs domain and definition</text>
    </g>

    <!-- Warning 2 -->
    <g transform="translate(0, 310)">
      <rect x="0" y="0" width="460" height="70" fill="white"/>
      <line x1="0" y1="70" x2="460" y2="70" stroke="#f0f0f0"/>

      <circle cx="32" cy="26" r="11" fill="#d97706"/>
      <text x="32" y="31" text-anchor="middle" style="font-family: Inter, sans-serif; font-size: 11px; font-weight: 600; fill: white;">&#9888;</text>

      <text x="56" y="22" class="message-title">Stub created for</text>
      <rect x="175" y="8" width="65" height="20" rx="3" fill="#f5f6f8"/>
      <text x="183" y="22" class="message-code">product</text>
      <text x="56" y="52" class="message-detail">needs domain and definition</text>
    </g>
  </g>
</svg>
