<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="380" viewBox="0 0 800 380" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .tab-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 13px; font-weight: 500; }
      .col-header { font-family: 'Inter', -apple-system, sans-serif; font-size: 11px; font-weight: 600; fill: #1a1a2e; }
      .row-header { font-family: 'Inter', -apple-system, sans-serif; font-size: 12px; font-weight: 500; fill: #1a1a2e; }
      .legend-text { font-family: 'Inter', -apple-system, sans-serif; font-size: 11px; fill: #666666; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="800" height="380" fill="#f5f6f8"/>

  <!-- Tab bar -->
  <g transform="translate(30, 20)">
    <rect x="0" y="0" width="740" height="40" fill="white"/>
    <line x1="0" y1="40" x2="740" y2="40" stroke="#e5e7eb"/>

    <text x="30" y="26" class="tab-text" fill="#666666">Editor</text>
    <text x="110" y="26" class="tab-text" fill="#666666">Coverage</text>
    <text x="200" y="26" class="tab-text" fill="#4a9eff">Bus Matrix</text>
    <rect x="185" y="38" width="75" height="2" fill="#4a9eff"/>

    <!-- Export button -->
    <rect x="665" y="8" width="60" height="26" rx="4" fill="white" stroke="#e5e7eb"/>
    <text x="695" y="26" text-anchor="middle" class="tab-text" fill="#666666">Export</text>
  </g>

  <!-- Table card -->
  <rect x="30" y="80" width="740" height="280" rx="8" fill="white" stroke="#e5e7eb"/>

  <!-- Table -->
  <g transform="translate(30, 80)">
    <!-- Column headers (dimensions - rotated) -->
    <g transform="translate(170, 15)">
      <text x="0" y="0" class="col-header" transform="rotate(-45 0 0)">Customer</text>
      <text x="80" y="0" class="col-header" transform="rotate(-45 80 0)">Order</text>
      <text x="160" y="0" class="col-header" transform="rotate(-45 160 0)">Product</text>
      <text x="240" y="0" class="col-header" transform="rotate(-45 240 0)">Date</text>
      <text x="320" y="0" class="col-header" transform="rotate(-45 320 0)">Store</text>
    </g>

    <!-- Header row background -->
    <rect x="0" y="60" width="740" height="36" fill="#fafbfc"/>
    <line x1="0" y1="60" x2="740" y2="60" stroke="#e5e7eb"/>
    <line x1="0" y1="96" x2="740" y2="96" stroke="#e5e7eb"/>

    <!-- Row header -->
    <text x="20" y="83" style="font-family: Inter, sans-serif; font-size: 12px; font-weight: 600; fill: #1a1a2e;">Fact / Bridge</text>

    <!-- Column dividers in header -->
    <line x1="150" y1="60" x2="150" y2="280" stroke="#e5e7eb"/>

    <!-- Data rows -->
    <!-- Row 1: fact_order_lines -->
    <g transform="translate(0, 96)">
      <rect x="0" y="0" width="740" height="44" fill="white"/>
      <line x1="0" y1="44" x2="740" y2="44" stroke="#f0f0f0"/>

      <text x="20" y="28" class="row-header">fact_order_lines</text>

      <!-- Checkmarks -->
      <rect x="177" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="187" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="257" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="267" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="337" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="347" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="417" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="427" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <!-- No relationship indicator -->
      <rect x="497" y="12" width="20" height="20" rx="4" fill="#f0f0f0"/>
    </g>

    <!-- Row 2: fact_inventory -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="740" height="44" fill="white"/>
      <line x1="0" y1="44" x2="740" y2="44" stroke="#f0f0f0"/>

      <text x="20" y="28" class="row-header">fact_inventory</text>

      <rect x="177" y="12" width="20" height="20" rx="4" fill="#f0f0f0"/>

      <rect x="257" y="12" width="20" height="20" rx="4" fill="#f0f0f0"/>

      <rect x="337" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="347" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="417" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="427" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="497" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="507" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>
    </g>

    <!-- Row 3: fact_returns -->
    <g transform="translate(0, 184)">
      <rect x="0" y="0" width="740" height="44" fill="white"/>
      <line x1="0" y1="44" x2="740" y2="44" stroke="#f0f0f0"/>

      <text x="20" y="28" class="row-header">fact_returns</text>

      <rect x="177" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="187" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="257" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="267" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="337" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="347" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="417" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="427" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="497" y="12" width="20" height="20" rx="4" fill="#f0f0f0"/>
    </g>

    <!-- Row 4: bridge_customer_segment -->
    <g transform="translate(0, 228)">
      <rect x="0" y="0" width="740" height="44" fill="white"/>
      <line x1="0" y1="44" x2="740" y2="44" stroke="#e5e7eb"/>

      <text x="20" y="28" class="row-header">bridge_customer_segment</text>

      <rect x="177" y="12" width="20" height="20" rx="4" fill="#4caf50"/>
      <text x="187" y="27" text-anchor="middle" style="font-size: 12px; fill: white;">&#10003;</text>

      <rect x="257" y="12" width="20" height="20" rx="4" fill="#f0f0f0"/>

      <rect x="337" y="12" width="20" height="20" rx="4" fill="#f0f0f0"/>

      <rect x="417" y="12" width="20" height="20" rx="4" fill="#f0f0f0"/>

      <rect x="497" y="12" width="20" height="20" rx="4" fill="#f0f0f0"/>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 340)">
    <rect x="0" y="0" width="16" height="16" rx="3" fill="#4caf50"/>
    <text x="14" y="9" text-anchor="middle" style="font-size: 10px; fill: white;">&#10003;</text>
    <text x="26" y="12" class="legend-text">Realizes relationship</text>

    <rect x="180" y="0" width="16" height="16" rx="3" fill="#f0f0f0"/>
    <text x="206" y="12" class="legend-text">No relationship</text>
  </g>
</svg>
