<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="450" viewBox="0 0 700 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .header-title { font-family: 'Inter', -apple-system, sans-serif; font-size: 14px; font-weight: 600; }
      .count-num { font-family: 'Inter', -apple-system, sans-serif; font-size: 24px; font-weight: 600; }
      .count-label { font-family: 'Inter', -apple-system, sans-serif; font-size: 11px; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px; }
      .section-title { font-family: 'Inter', -apple-system, sans-serif; font-size: 13px; font-weight: 600; }
      .error-type { font-family: 'Inter', -apple-system, sans-serif; font-size: 10px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
      .error-file { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #666666; }
      .error-title { font-family: 'Inter', -apple-system, sans-serif; font-size: 13px; font-weight: 500; fill: #1a1a2e; }
      .error-detail { font-family: 'Inter', -apple-system, sans-serif; font-size: 12px; fill: #666666; }
      .code-text { font-family: 'JetBrains Mono', monospace; font-size: 11px; fill: #4a9eff; }
    </style>
    <filter id="cardShadow" x="-2%" y="-2%" width="104%" height="108%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="700" height="450" fill="#f5f6f8"/>

  <!-- Card container -->
  <rect x="30" y="30" width="640" height="390" rx="8" fill="white" filter="url(#cardShadow)"/>

  <!-- Header with error status -->
  <g transform="translate(30, 30)">
    <rect x="0" y="0" width="640" height="44" rx="8" fill="#fef2f2"/>
    <rect x="0" y="36" width="640" height="8" fill="#fef2f2"/>
    <line x1="0" y1="44" x2="640" y2="44" stroke="#fecaca"/>

    <text x="16" y="8" style="font-size: 14px; fill: #dc2626;">&#10006;</text>
    <text x="36" y="28" class="header-title" fill="#dc2626">Validation Failed</text>

    <!-- Copy button -->
    <rect x="570" y="10" width="55" height="24" rx="4" fill="white" stroke="#e5e7eb"/>
    <text x="598" y="26" text-anchor="middle" style="font-family: Inter, sans-serif; font-size: 11px; font-weight: 500; fill: #666666;">Copy</text>
  </g>

  <!-- Summary counts -->
  <g transform="translate(50, 96)">
    <!-- Errors count -->
    <rect x="0" y="0" width="100" height="60" rx="6" fill="white" stroke="#e5e7eb"/>
    <rect x="16" y="16" width="24" height="24" rx="4" fill="#fef2f2"/>
    <text x="28" y="33" text-anchor="middle" style="font-size: 12px; fill: #dc2626;">&#10006;</text>
    <text x="52" y="32" class="count-num" fill="#1a1a2e">2</text>
    <text x="52" y="48" class="count-label" fill="#666666">ERRORS</text>

    <!-- Warnings count -->
    <rect x="120" y="0" width="100" height="60" rx="6" fill="white" stroke="#e5e7eb"/>
    <rect x="136" y="16" width="24" height="24" rx="4" fill="#fffbeb"/>
    <text x="148" y="34" text-anchor="middle" style="font-size: 14px; fill: #d97706;">!</text>
    <text x="172" y="32" class="count-num" fill="#1a1a2e">1</text>
    <text x="172" y="48" class="count-label" fill="#666666">WARNINGS</text>
  </g>

  <!-- Errors section -->
  <g transform="translate(50, 180)">
    <circle cx="8" cy="8" r="8" fill="#dc2626"/>
    <text x="8" y="12" text-anchor="middle" style="font-size: 10px; fill: white;">&#10006;</text>
    <text x="26" y="12" class="section-title" fill="#dc2626">Errors</text>

    <!-- Error 1 -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="580" height="70" rx="6" fill="#fef2f2" stroke="#fecaca"/>
      <rect x="0" y="0" width="4" height="70" rx="2" fill="#dc2626"/>

      <rect x="16" y="12" width="125" height="18" rx="3" fill="#fee2e2"/>
      <text x="26" y="25" class="error-type" fill="#dc2626">UNDEFINED CONCEPT</text>

      <text x="150" y="25" class="error-file">models/gold/dim_customer_legacy.yml</text>

      <text x="16" y="48" class="error-title">References concept</text>
      <text x="130" y="48" class="code-text">client</text>
      <text x="165" y="48" class="error-title">which does not exist</text>

      <text x="16" y="64" class="error-detail">Did you mean:</text>
      <text x="90" y="64" class="code-text">customer</text>
      <text x="145" y="64" class="error-detail">?</text>
    </g>

    <!-- Error 2 -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="580" height="70" rx="6" fill="#fef2f2" stroke="#fecaca"/>
      <rect x="0" y="0" width="4" height="70" rx="2" fill="#dc2626"/>

      <rect x="16" y="12" width="155" height="18" rx="3" fill="#fee2e2"/>
      <text x="26" y="25" class="error-type" fill="#dc2626">UNDEFINED RELATIONSHIP</text>

      <text x="180" y="25" class="error-file">models/gold/fact_returns.yml</text>

      <text x="16" y="48" class="error-title">Realizes</text>
      <text x="60" y="48" class="code-text">customer:returns:order</text>
      <text x="200" y="48" class="error-title">but relationship</text>
      <text x="305" y="48" class="code-text">returns</text>
      <text x="355" y="48" class="error-title">does not exist</text>

      <text x="16" y="64" class="error-detail">Add relationship to conceptual.yml or fix the reference</text>
    </g>
  </g>

  <!-- Warnings section -->
  <g transform="translate(50, 375)">
    <circle cx="8" cy="8" r="8" fill="#d97706"/>
    <text x="8" y="12" text-anchor="middle" style="font-size: 12px; fill: white;">!</text>
    <text x="26" y="12" class="section-title" fill="#d97706">Warnings</text>

    <!-- Warning 1 -->
    <g transform="translate(0, 25)">
      <rect x="0" y="0" width="580" height="55" rx="6" fill="#fffbeb" stroke="#fef3c7"/>
      <rect x="0" y="0" width="4" height="55" rx="2" fill="#d97706"/>

      <rect x="16" y="10" width="90" height="18" rx="3" fill="#fef3c7"/>
      <text x="26" y="23" class="error-type" fill="#d97706">STUB CONCEPT</text>

      <text x="115" y="23" class="error-file">conceptual.yml</text>

      <text x="16" y="42" class="error-title">Concept</text>
      <text x="65" y="42" class="code-text">shipment</text>
      <text x="130" y="42" class="error-title">is a stub â€” missing domain and definition</text>
    </g>
  </g>
</svg>
