<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 500" width="1600" height="500">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fefefe"/>
      <stop offset="100%" stop-color="#f8f7f6"/>
    </linearGradient>
    <linearGradient id="orange-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e67e22" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#e67e22" stop-opacity="0.08"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1600" height="500" fill="url(#bg-gradient)"/>
  
  <!-- Orange accent gradient (diagonal swash) -->
  <path d="M900 -100 L1700 -100 L1700 600 L1100 600 Z" fill="url(#orange-glow)"/>
  
  <!-- Infinity Mark (centered, scaled up) -->
  <g transform="translate(800, 155)">
    <!-- Left loop (conceptual - orange) -->
    <path d="M-34 0 C-34 -20 -19 -25 0 0 C-19 25 -34 20 -34 0" 
          stroke="#e67e22" stroke-width="7.5" fill="none" stroke-linecap="round"/>
    <!-- Right loop (physical - gray) -->
    <path d="M0 0 C19 25 34 20 34 0 C34 -20 19 -25 0 0" 
          stroke="#888888" stroke-width="7.5" fill="none" stroke-linecap="round"/>
    <!-- Flow bar -->
    <path d="M-34 32 L34 32" 
          stroke="#e67e22" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Wordmark: dbt-conceptual -->
  <text x="800" y="295" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="600" letter-spacing="-0.02em">
    <tspan fill="#888888">dbt</tspan><tspan fill="#cccccc">-</tspan><tspan fill="#e67e22">conceptual</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="800" y="345" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="400" fill="#666666">
    Bridge conceptual models to dbt
  </text>
</svg>
