<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 120" fill="none">
  <!-- Light background -->
  <rect width="600" height="120" fill="#fafaf9"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f0eeec" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="600" height="120" fill="url(#grid)"/>
  
  <!-- Full lockup - centered, scaled up from 320x52 original -->
  <g transform="translate(100, 34)">
    <!-- Logo mark -->
    <g transform="scale(1.5)">
      <path d="M7.8 20.8 C7.8 10.4 15.6 7.8 26 20.8 C15.6 33.8 7.8 31.2 7.8 20.8" stroke="#e67e22" stroke-width="3.9" fill="none" stroke-linecap="round"/>
      <path d="M26 20.8 C36.4 33.8 44.2 31.2 44.2 20.8 C44.2 10.4 36.4 7.8 26 20.8" stroke="#888888" stroke-width="3.9" fill="none" stroke-linecap="round"/>
      <path d="M7.8 37.7 L44.2 37.7" stroke="#e67e22" stroke-width="3.25" stroke-linecap="round"/>
    </g>
    <!-- Wordmark -->
    <text x="93" y="48" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="33" font-weight="600" letter-spacing="-0.02em">
      <tspan fill="#888888">dbt</tspan><tspan fill="#cccccc">-</tspan><tspan fill="#e67e22">conceptual</tspan>
    </text>
  </g>
</svg>
