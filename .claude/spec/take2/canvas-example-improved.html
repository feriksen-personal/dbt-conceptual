<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dbt-conceptual — Canvas Example (Improved)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f6f8;
            color: #1a1a2e;
            padding: 40px;
        }

        .asset-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #4a9eff;
            margin-bottom: 8px;
        }

        .asset-filename {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #666;
            margin-bottom: 16px;
        }

        /* Canvas */
        .canvas-example {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            position: relative;
            width: 920px;
            height: 400px;
            overflow: hidden;
        }

        .canvas-grid {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle, #ddd 1px, transparent 1px);
            background-size: 16px 16px;
            opacity: 0.4;
        }

        .canvas-content {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        /* Concepts */
        .concept {
            position: absolute;
            background: #fff;
            border: 2px solid #d0d0d0;
            border-radius: 10px;
            min-width: 130px;
            text-align: center;
            z-index: 2;
        }

        .concept.complete {
            border-color: #c0c0c0;
        }

        .concept.draft {
            border-style: dashed;
            border-color: #bbbbbb;
            opacity: 0.8;
        }

        .concept.stub {
            border-style: dashed;
            border-color: #f5a623;
            opacity: 0.8;
        }

        .concept-body {
            padding: 14px 18px 10px;
        }

        .concept-name {
            font-size: 15px;
            font-weight: 600;
            color: #1a1a2e;
        }

        .concept-domain {
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            color: #888;
            margin-top: 4px;
        }

        .concept.stub .concept-domain {
            color: #f5a623;
            font-style: italic;
        }

        .concept-count {
            position: absolute;
            bottom: 6px;
            left: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .concept-count.has-models {
            background: #e8f4ff;
            color: #4a9eff;
        }

        .concept-count.no-models {
            background: #f0f0f0;
            color: #888888;
        }

        .concept-count.stub-count {
            background: #fef3e0;
            color: #f5a623;
        }

        /* SVG layer */
        .rel-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Legend */
        .canvas-legend {
            position: absolute;
            bottom: 14px;
            left: 16px;
            display: flex;
            gap: 24px;
            font-size: 10px;
            color: #888;
            z-index: 3;
            background: rgba(255,255,255,0.9);
            padding: 8px 12px;
            border-radius: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-swatch {
            width: 20px;
            height: 14px;
            border-radius: 3px;
            border: 2px solid #c0c0c0;
            background: #fff;
        }

        .legend-swatch.draft {
            border-style: dashed;
            border-color: #bbb;
        }

        .legend-swatch.stub {
            border-style: dashed;
            border-color: #f5a623;
        }
    </style>
</head>
<body>

    <div class="asset-label">Canvas Example — With Relationships</div>
    <div class="asset-filename">assets/canvas-example.png (920×400) — Screenshot this element</div>
    
    <div class="canvas-example">
        <div class="canvas-grid"></div>
        <div class="canvas-content">
            
            <!-- SVG for relationship lines and labels -->
            <svg class="rel-svg" width="920" height="400" xmlns="http://www.w3.org/2000/svg">
                
                <!-- ===== COMPLETE RELATIONSHIPS ===== -->
                
                <!-- Customer → Order (places) -->
                <path d="M 195 85 C 250 85, 280 85, 335 85" 
                      stroke="#888" stroke-width="2" fill="none" />
                <!-- Arrow head -->
                <polygon points="335,85 325,80 325,90" fill="#888" />
                <!-- Label background + text -->
                <rect x="235" y="70" width="50" height="20" rx="4" fill="#fff" stroke="#ccc" stroke-width="1" />
                <text x="260" y="84" 
                      font-family="Inter, sans-serif" font-size="11" font-weight="500" 
                      fill="#555" text-anchor="middle">places</text>
                <!-- Cardinality -->
                <text x="202" y="75" font-family="JetBrains Mono, monospace" font-size="9" fill="#999">1</text>
                <text x="322" y="75" font-family="JetBrains Mono, monospace" font-size="9" fill="#999">N</text>

                <!-- Order → Product (contains) -->
                <path d="M 475 85 C 530 85, 560 85, 615 85" 
                      stroke="#888" stroke-width="2" fill="none" />
                <!-- Arrow head -->
                <polygon points="615,85 605,80 605,90" fill="#888" />
                <!-- Label background + text -->
                <rect x="505" y="70" width="62" height="20" rx="4" fill="#fff" stroke="#ccc" stroke-width="1" />
                <text x="536" y="84" 
                      font-family="Inter, sans-serif" font-size="11" font-weight="500" 
                      fill="#555" text-anchor="middle">contains</text>
                <!-- Cardinality -->
                <text x="482" y="75" font-family="JetBrains Mono, monospace" font-size="9" fill="#999">N</text>
                <text x="602" y="75" font-family="JetBrains Mono, monospace" font-size="9" fill="#999">M</text>

                <!-- ===== STUB RELATIONSHIPS (dashed, amber) ===== -->

                <!-- Customer → Shipment (receives) -->
                <path d="M 130 130 Q 130 200, 260 260" 
                      stroke="#f5a623" stroke-width="2" stroke-dasharray="6 3" fill="none" />
                <!-- Arrow head -->
                <polygon points="260,260 248,258 252,248" fill="#f5a623" />
                <!-- Label background + text -->
                <rect x="145" y="185" width="60" height="20" rx="4" fill="#fff" stroke="#f5a623" stroke-width="1" />
                <text x="175" y="199" 
                      font-family="Inter, sans-serif" font-size="11" font-weight="500" 
                      fill="#f5a623" text-anchor="middle">receives</text>

                <!-- Order → Shipment (fulfills) -->
                <path d="M 405 130 Q 405 200, 340 260" 
                      stroke="#f5a623" stroke-width="2" stroke-dasharray="6 3" fill="none" />
                <!-- Arrow head -->
                <polygon points="340,260 352,258 348,248" fill="#f5a623" />
                <!-- Label background + text -->
                <rect x="375" y="185" width="50" height="20" rx="4" fill="#fff" stroke="#f5a623" stroke-width="1" />
                <text x="400" y="199" 
                      font-family="Inter, sans-serif" font-size="11" font-weight="500" 
                      fill="#f5a623" text-anchor="middle">fulfills</text>

                <!-- Order → Payment (requires) -->
                <path d="M 450 130 Q 510 200, 560 260" 
                      stroke="#f5a623" stroke-width="2" stroke-dasharray="6 3" fill="none" />
                <!-- Arrow head -->
                <polygon points="560,260 548,252 555,248" fill="#f5a623" />
                <!-- Label background + text -->
                <rect x="485" y="185" width="58" height="20" rx="4" fill="#fff" stroke="#f5a623" stroke-width="1" />
                <text x="514" y="199" 
                      font-family="Inter, sans-serif" font-size="11" font-weight="500" 
                      fill="#f5a623" text-anchor="middle">requires</text>

            </svg>

            <!-- ===== CONCEPT BOXES ===== -->

            <!-- Customer (complete) -->
            <div class="concept complete" style="left: 55px; top: 50px;">
                <div class="concept-body">
                    <div class="concept-name">Customer</div>
                    <div class="concept-domain">Party</div>
                </div>
                <div class="concept-count has-models">3</div>
            </div>

            <!-- Order (complete) -->
            <div class="concept complete" style="left: 335px; top: 50px;">
                <div class="concept-body">
                    <div class="concept-name">Order</div>
                    <div class="concept-domain">Transaction</div>
                </div>
                <div class="concept-count has-models">2</div>
            </div>

            <!-- Product (complete) -->
            <div class="concept complete" style="left: 615px; top: 50px;">
                <div class="concept-body">
                    <div class="concept-name">Product</div>
                    <div class="concept-domain">Catalog</div>
                </div>
                <div class="concept-count has-models">2</div>
            </div>

            <!-- Shipment (draft - has domain but no models) -->
            <div class="concept draft" style="left: 230px; top: 260px;">
                <div class="concept-body">
                    <div class="concept-name">Shipment</div>
                    <div class="concept-domain">Transaction</div>
                </div>
                <div class="concept-count no-models">0</div>
            </div>

            <!-- Payment (stub - from sync, no domain) -->
            <div class="concept stub" style="left: 500px; top: 260px;">
                <div class="concept-body">
                    <div class="concept-name">Payment</div>
                    <div class="concept-domain">no domain</div>
                </div>
                <div class="concept-count stub-count">↻</div>
            </div>

            <!-- Legend -->
            <div class="canvas-legend">
                <div class="legend-item">
                    <div class="legend-swatch"></div>
                    <span>Complete</span>
                </div>
                <div class="legend-item">
                    <div class="legend-swatch draft"></div>
                    <span>Draft</span>
                </div>
                <div class="legend-item">
                    <div class="legend-swatch stub"></div>
                    <span>Stub (from sync)</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
