version: 1

domains:
  party:
    name: "Party"
    description: "Entities involved in business transactions"

  transaction:
    name: "Transaction"
    description: "Business events and activities"

  catalog:
    name: "Catalog"
    description: "Products and services offered"

concepts:
  customer:
    name: "Customer"
    domain: party
    owner: customer_team
    definition: "A person or company that purchases products"

  order:
    name: "Order"
    domain: transaction
    owner: orders_team
    definition: "A confirmed purchase by a customer"

  product:
    name: "Product"
    domain: catalog
    owner: catalog_team
    definition: "An item available for purchase"

  shipment:
    name: "Shipment"
    domain: transaction
    status: stub

relationships:
  - name: places
    from: customer
    to: order
    cardinality: "1:N"
    definition: "Customers place orders"

  - name: contains
    from: order
    to: product
    cardinality: "N:M"
    definition: "Orders contain products"
