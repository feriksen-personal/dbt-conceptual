version: 1

metadata:
  name: "E-commerce Platform"

domains:
  party:
    name: "Party"
    color: "#2196F3"
  transaction:
    name: "Transaction"
    color: "#FF9800"
  catalog:
    name: "Catalog"
    color: "#4CAF50"

concepts:
  customer:
    name: "Customer"
    domain: party
    owner: customer_team
    definition: "A person or organization that purchases products"
    status: complete

  order:
    name: "Order"
    domain: transaction
    owner: orders_team
    definition: "A confirmed purchase by a customer"
    status: complete

  product:
    name: "Product"
    domain: catalog
    owner: catalog_team
    definition: "An item available for purchase"
    status: stub

  order_line:
    name: "Order Line"
    domain: transaction
    owner: orders_team
    definition: "A line item in an order, linking an order to a product"
    status: complete

relationships:
  - name: places
    from: customer
    to: order
    cardinality: "1:N"

  - name: contains
    from: order
    to: order_line
    cardinality: "1:N"

  - name: includes
    from: order_line
    to: product
    cardinality: "1:1"
